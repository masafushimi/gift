<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>画像ボタン（8グリッド）</title>
<style>
  :root { --radius: 16px; }
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; margin: 0; }
  .panel {
    max-width: 720px; margin: 24px auto; padding: 24px;
    border: 2px solid #f0d96a; border-radius: 20px;
    background: #fffdf7;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
  }
  /* 画像ボタン */
  .imgbtn {
    position: relative; border: none; padding: 0; cursor: pointer;
    border-radius: var(--radius); overflow: hidden; display: block;
    box-shadow: 0 6px 20px rgba(0,0,0,.12); background: #eee;
    aspect-ratio: 16 / 10; /* 画像の形に合わせて調整可 */
  }
  .imgbtn:focus-visible { outline: 3px solid #1a73e8; outline-offset: 2px; }
  .imgbtn img {
    width: 100%; height: 100%; object-fit: cover; display: block;
    transition: transform .25s ease;
  }
  .imgbtn:hover img { transform: scale(1.04); }
  .imgbtn .label {
    position: absolute; inset: auto 12px 12px 12px;
    padding: 8px 14px; border-radius: 999px;
    background: rgba(0,0,0,.55); color: #fff; font-weight: 700;
    letter-spacing: .05em; font-size: 18px; text-shadow: 0 1px 2px rgba(0,0,0,.35);
    display: inline-block; pointer-events: none; user-select: none;
  }
  /* 小さめ画面で1列 */
  @media (max-width: 520px) {
    .grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
  <div class="panel" aria-label="興味カテゴリー">
    <h1 style="text-align:center">どんなお菓子が好きですか？？</h1>
    <div class="grid" id="categoryGrid">
      <!-- 和菓子 -->
      <button class="imgbtn" type="button" data-category="和菓子" aria-label="和菓子">
        <img src="https://masafushimi.github.io/gift/Q2_1/111.png" alt="和菓子の写真">
        <span class="label">和菓子</span>
      </button>
      <!-- ケーキ -->
      <button class="imgbtn" type="button" data-category="ケーキ" aria-label="ケーキ">
        <img src="https://masafushimi.github.io/gift/Q2_1/222.png" alt="ケーキの写真">
        <span class="label">ケーキ</span>
      </button>
      <!-- フルーツ系 -->
      <button class="imgbtn" type="button" data-category="フルーツ系" aria-label="フルーツ系">
        <img src="https://masafushimi.github.io/gift/Q2_1/333.png" alt="フルーツ系の写真">
        <span class="label">フルーツ系</span>
      </button>
      <!-- チョコレート -->
      <button class="imgbtn" type="button" data-category="チョコレート" aria-label="チョコレート">
        <img src="https://masafushimi.github.io/gift/Q2_1/444.png" alt="チョコレートの写真">
        <span class="label">チョコレート</span>
      </button>
      <!-- マカロン -->
      <button class="imgbtn" type="button" data-category="マカロン" aria-label="マカロン">
        <img src="https://masafushimi.github.io/gift/Q2_1/555.png" alt="マカロンの写真">
        <span class="label">マカロン</span>
      </button>
      <!-- クッキー -->
      <button class="imgbtn" type="button" data-category="クッキー" aria-label="クッキー">
        <img src="https://masafushimi.github.io/gift/Q2_1/666.png" alt="クッキーの写真">
        <span class="label">クッキー</span>
      </button>
    </div>
  </div>

  <script>
    // クリック時の挙動：任意で書き換えてください（例：ページ遷移・RAGにクエリ送信など）
    document.getElementById("categoryGrid").addEventListener("click", (e) => {
      const btn = e.target.closest(".imgbtn");
      if (!btn) return;
      const category = btn.dataset.category;
      // 例：遷移
      // location.href = `/categories/${encodeURIComponent(category)}`;
      // 例：イベント送信
      console.log("clicked:", category);
      alert(`「${category}」が選択されました`);
    });
  </script>

</body>
</html>
